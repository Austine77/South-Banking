<head>

    <script src="../public/countries.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="../public/hm/assets/images/favicons/favicon-32x32.png">

    <script src="../../kit.fontawesome.com/c4384c709f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="../../cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>

<body class="light-mode">
<div id="appCapsule">
    <div class="authincation section-padding">
        <div class="container">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-8">
                    <div class="auth-form card">
                        <div class="card-body" style="text-align:center">
                            <img src="bank--logo.png" alt="LOGO" style="width: 38%;background: black;margin-bottom: 30px;border-radius: 5px;">
                            <h2>Welcome to South Online Banking</h2>
                            <p>Please Sign up to continue</p>
                            <a href="../index.html" class="btn btn-secondary btn-lg" style="background-color:#201d97 !important">GO BACK HOME</a>
                        </div>
                    </div>
                    <br>
                    <div class="auth-form card">
                        <div class="card-body">
                            <form method="post" action="https://austine77.github.io/South-Banking/bank/auth/register" enctype="multipart/form-data" class="signin_validate row g-3">
                                <input type="hidden" name="_token" value="73WkeMVM85P8CA8RiSdMuDDnKnBew1Pgd4zfOVoS">
                                <h4 class="text-success" id="register-error"></h4>

                                <div class="col-md-6">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" required placeholder="Username" name="username">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" required placeholder="First Name" name="firstname">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" required placeholder="Last Name" name="lastname">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" required placeholder="hello@example.com" name="email">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text">+</span>
                                        <input type="text" inputmode="numeric" required pattern="[0-9]+" minlength="9" maxlength="12" placeholder="1 440 941 4254" class="form-control" name="phone">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Home Address</label>
                                    <input type="text" class="form-control" required placeholder="Home Address" name="address">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Country</label>
                                    <select id="country" name="country" class="form-control select input-lg" required>SELECT COUNTRY</select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">State</label>
                                    <select id="state" name="state" class="form-control select input-lg" required>State/City</select>
                                </div>

                                <!-- New Fields -->
                                <div class="col-md-6">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" name="dob" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Upload SSN Document</label>
                                    <input type="file" class="form-control" name="ssn_document" accept=".jpg,.jpeg,.png,.pdf" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Upload Driver License</label>
                                    <input type="file" class="form-control" name="driver_license" accept=".jpg,.jpeg,.png,.pdf" required>
                                </div>

                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                                </div>
                            </form>
                        </div> <!-- card-body -->
                    </div> <!-- auth-form -->
                </div> <!-- col -->
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- authincation -->
</div> <!-- appCapsule -->

</body>
</html>
